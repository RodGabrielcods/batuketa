<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logozin.png">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/desc.css}">

    <title th:text="${produto.nome} + ' - Batuketa'">Detalhes do Produto</title>
</head>

<body>
    <header>
        <nav th:replace="~{page :: nav}"></nav>

        <div class="mobile-menu">
            <ul class="mobile-nav-list">
                <li class="nav-item"><a href="/#home">Início</a></li>
                <li class="nav-item"><a href="/#sobre">Sobre</a></li>
                <li class="nav-item"><a href="/#instrumentos">Instrumentos</a></li>
            </ul>
            <button class="btn-default">Comprar</button>
        </div>
    </header>

    <main class="container">
        <section class="produto-detalhe-container">
            <div class="produto-imagens">
                <img th:src="@{${produto.imagem}}" th:alt="${produto.nome}" class="imagem-principal">

                <div class="imagens-thumbnail">
                    <img th:src="@{${produto.imagem}}" class="thumb-item active">
                    <img th:src="@{${produto.imagem}}" class="thumb-item" style="filter: grayscale(1);">
                </div>
            </div>

            <div class="produto-info">
                <h1 th:text="${produto.nome}">Nome do Produto</h1>

                <div class="preco-bloco">
                    <span class="preco-atual" th:text="${#numbers.formatCurrency(produto.valor)}">R$ 0,00</span>
                    <span class="parcelamento">em até 12x sem juros</span>
                </div>

                <div class="vendedor-info" style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                    Vendido por: <strong
                        th:text="${produto.vendedor != null ? produto.vendedor.nome : 'Batuketa'}">Batuketa</strong>
                </div>

                <div class="especificacoes">
                    <h3>Descrição</h3>
                    <p class="descricao" th:text="${produto.descricao}">
                        Descrição do produto...
                    </p>
                </div>

                <div class="div-btn">
                    <form th:action="@{/carrinho/add}" method="post" style="width: 100%;">
                        <input type="hidden" name="sku" th:value="${produto.id}">
                        <button type="submit" class="btn-default btn-comprar">
                            Comprar Agora
                        </button>
                    </form>
                </div>

                <div style="margin-top: 20px; display: flex; gap: 10px; color: #555;">
                    <span><i class="fa-solid fa-shield-halved"></i> Compra Garantida</span>
                    <span><i class="fa-solid fa-trophy"></i> Qualidade Premium</span>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="~{page :: footer}"></footer>

    <script src="/javascript/script.js"></script>
</body>

</html>
