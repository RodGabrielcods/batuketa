<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cadastroProduto.css}">
    <link rel="icon" type="image/png" th:href="@{/img/logozin.png}">

    <title>Cadastrar Produto</title>
</head>

<body>

    <main class="container">

        <form th:action="@{/cadastrarProduto}" method="post" enctype="multipart/form-data">
            <h1>Cadastrar Produto</h1>

            <div th:if="${erro}" style="color: red; text-align: center; margin-bottom: 10px;">
                <span th:text="${erro}"></span>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Nome do produto" name="nome" required>
                <i class="bx bxs-package"></i>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Valor" name="valor" step="0.01" required>
                <i class="bx bxs-dollar-circle"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Descrição" name="descricao" required>
                <i class="bx bxs-file"></i>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Quantidade" name="quantidade" required>
                <i class="bx bxs-calculator"></i>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-layer-group"></i>

                <select name="categoria" id="categoria" required
                    style="background: transparent; border: none; width: 100%; color: #1d1d1d; outline: none; font-size: 1.0rem; cursor: pointer;">
                    <option value="" disabled selected>Selecione a Categoria</option>

                    <option value="bateria">Baterias</option>
                    <option value="pandeiro">Pandeiros</option>
                    <option value="prato">Pratos</option>
                    <option value="acessorio">Acessórios</option>
                </select>
            </div>

            <div class="file-upload">
                <label for="fileInput" class="file-label">
                    <i class="bx bxs-cloud-upload"></i>
                    <span id="fileName">Escolher imagem...</span>
                </label>
                <input type="file" id="fileInput" name="imagemFile" accept="image/*">
            </div>


            <button type="submit" class="login">Cadastrar</button>
        </form>

    </main>

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            var fileName = this.files[0] ? this.files[0].name : 'Nenhum arquivo escolhido';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>

</body>

</html>
